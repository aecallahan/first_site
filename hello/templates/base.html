<!DOCTYPE html>
<html>
<head>
<title>Andrew Callahan</title>
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <style type="text/css">
    .jumbotron {
        background: #532f8c;
        color: white;
        padding-bottom: 80px;
        height: 100vh;
    }
    .jumbotron .btn-primary {
        background: #845ac7;
        border-color: #845ac7
    }
    .jumbotron .btn-primary:hover {
        background: #7646c1
    }
    .jumbotron p {
        color: #d9ccee;
        max-width: 75%;
        margin: 1em auto 2em
    }
    .navbar+.jumbotron {
        margin-top: -20px
    }
    .jumbotron .lang-logo {
        display: block;
        background: #b01302;
        border-radius: 50%;
        overflow: hidden;
        width: 100px;
        height: 100px;
        margin: auto;
        border: 2px solid white
    }
    .jumbotron .lang-logo img {
        max-width: 100%
    }
    #pokemon-name {
      color: black;
      font-size: 36px;
    }
    .player-name {
      color: black;
      font-size: 18px;
    }
    .pokemon-picture {
        width: inherit;
        height: inherit;
    }
    #picture-div {
        float: left;
        width: 500px;
        height: 500px;
        overflow: hidden;
    }
    #score {
        text-align: left;
        overflow: hidden;
        width: 100px;
        margin-top: 150px;
        font-size: 24px;
    }
    #wrapper {
        overflow: hidden;
        width: 600px;
        margin: 0 auto;
    }
    body {
        background-color: #532f8c;
        text-align: center;
        color: white;
        margin: auto;
    }


  </style>
</head>
<body>

{% block content %}{% endblock %}

</body>
</html>
